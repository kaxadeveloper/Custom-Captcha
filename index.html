<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Captcha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Captcha in JavaScript</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="img/captcha.png" alt="">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter captcha" maxlength="6" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
